<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>

    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="displayWrap" class="noselect">
        <div id="display">0</div>
        <p id="miniDisplay">&nbsp;</p>
    </div>

    <div id="button-wrapper">
        <div class="span-wrap">
            <span id="seven" class="noselect">7</span>
            <span id="eight" class="noselect">8</span>
            <span id="nine" class="noselect">9</span>
            <span id="divide" class="noselect">/</span>
        </div>
        <div class="span-wrap">
            <span id="four" class="noselect">4</span>
            <span id="five" class="noselect">5</span>
            <span id="six" class="noselect">6</span>
            <span id="times" class="noselect">*</span>
        </div>
        <div class="span-wrap">
            <span id="one" class="noselect">1</span>
            <span id="two" class="noselect">2</span>
            <span id="three" class="noselect">3</span>
            <span id="minus" class="noselect">-</span>
        </div>
        <div class="span-wrap">
            <span id="clear" class="noselect">CE</span>
            <span id="zero" class="noselect">0</span>
            <span id="equals" class="noselect">=</span>
            <span id="plus" class="noselect">+</span>
        </div>
    </div>

    <a href="https://github.com/complxalgorithm/calculator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <div class="foot">
      <footer>&copy; 2016 <a href="../">Stephen C. Sanders</a></footer>
    </div>

    <script type="text/javascript" src="./src/calc.js"></script>
  </body>
</html>
